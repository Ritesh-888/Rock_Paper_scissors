<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="rectangle-1"></div>
     
    <div class="rectangle-2" id="rect2"></div>
    <div class="rectangle-3"></div>

    <div class="score">SCORE</div>

    <div class="rock">ROCK</div>

    <span id="zeror">0</span>
    <span id="zerol">0</span>

     <button class="btn btn-1">b1</button>
     <button class="btn btn-2">b2</button>
     <button class="btn btn-3">b3</button> -->

    <div class="choices">
      <button class="choice" id="fist" type="submit">
        <img src="icons8-fist-67 1.png" alt=""/>
      </button>
      <button class="choice" id="hand" type="submit">
        <img src="icons8-hand-64 1.png" alt="" />
      </button>
      <button class="choice" id="fing" type="submit">
        <img src="17911 1.png" alt="" />
      </button>

    <div id="l1"></div>
    <div id="l2"></div>
    <div id="l3"></div>

    <div class="g1" id="g1e1"></div>
    <div class="g1" id="g1e2"></div>

    <div class="g2" id="g2e1"></div>
    <div class="g2" id="g2e2"></div>

    <div class="g3" id="g3e1"></div>
    <div class="g3" id="g3e2"></div>

    <!-- <div class="g4" id="g4e1"></div>  -->
    <!-- <img src="Frame 4.png" alt="" id="f4rule"> -->
    <!-- <img src="X.png" alt="" id="x-"> -->


    <!-- frame 5 -->
    <span id="youpicked"></span>
    <span id="pcpicked"></span>
    <span id="youwin"></span>
    <span id="againstpc"></span>
    <span id="youlost"></span>
    <span id="againstpcforlose"></span> 
    <span id="tieup"></span>
     
    <button id="rulebutton">RULES</button>
    <button id="cutbutton"><img src="X.png" alt=""></button>
    <div class="popup" id="popup">
      <img src="Group 4.png" alt="" >
    </div>

    <!-- <img src="X.png" alt=""> -->
    <script src="app.js"></script>
